<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Just Create World</title>
  <style>
    :root {
      --bg1:#0f5fff;
      --bg2:#00d0ff;
      --bg3:#8efc7a;
      --glass: rgba(255,255,255,.16);
      --glass-border: rgba(255,255,255,.28);
      --tile-size: min(28vw,28vh);
      --radius:18px;
    }

    html,body {
      height:100dvh;
      margin:0;
      overflow:hidden;
      background: linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3));
      font-family: system-ui, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#fff;
    }

    h1 {
      font-size:clamp(1.8rem,4vw,2.6rem);
      margin:0 0 30px;
      letter-spacing:.5px;
      text-shadow:0 2px 6px rgba(0,0,0,.25);
    }

    .cards {
      display:grid;
      grid-template-columns:repeat(3,var(--tile-size));
      gap:20px;
      justify-content:center;
      align-items:center;
    }

    .card {
      width:var(--tile-size);
      height:var(--tile-size);
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(14px) saturate(140%);
      border-radius:var(--radius);
      box-shadow:0 8px 32px rgba(0,0,0,.25);
      overflow:hidden;
      position:relative;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 12px 40px rgba(0,0,0,.3);
    }

    .thumb,
    .thumb video {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .label {
      position:absolute;
      bottom:12px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.55);
      padding:6px 12px;
      border-radius:12px;
      font-size:.9rem;
      border:1px solid rgba(255,255,255,.25);
      backdrop-filter:blur(4px);
    }

    @media (max-width:640px){
      :root{ --tile-size: 26vw; }
      .cards { grid-template-columns:repeat(3,var(--tile-size)); gap:12px; }
    }
  </style>
</head>
<body>

  <h1>Just Create World</h1>

  <div class="cards">
    <a class="card" href="racing/">
      <video class="thumb" src="media/racing.mp4" autoplay muted loop playsinline preload="metadata"></video>
      <span class="label">Racing</span>
    </a>

    <a class="card" href="flappy/">
      <video class="thumb" src="media/flappy.mp4" autoplay muted loop playsinline preload="metadata"></video>
      <span class="label">Flappy</span>
    </a>

    <a class="card" href="horse/">
      <video class="thumb" src="media/horse.mp4" autoplay muted loop playsinline preload="metadata"></video>
      <span class="label">Horse</span>
    </a>
  </div>

  <script>
    // Pause preview saat tidak terlihat (hemat baterai)
    const vids=[...document.querySelectorAll('video')];
    const io=new IntersectionObserver(es=>{
      es.forEach(e=> e.isIntersecting ? e.target.play().catch(()=>{}):e.target.pause());
    },{threshold:.2});
    vids.forEach(v=>io.observe(v));
  </script>

</body>
</html>
