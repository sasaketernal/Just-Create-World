<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just-Create-World</title>
  <style>
    :root{
      --bg1:#0f5fff; --bg2:#00d0ff; --bg3:#8efc7a;
      --glass: rgba(255,255,255,.14);
      --glass-strong: rgba(255,255,255,.22);
      --text:#f7fbff; --muted:#e6eef7;
      --gap:16px;
      /* ukuran kotak agar selalu muat 3 kolom tanpa scroll */
      --tile: min(28vw, 28vh); /* 3x tile + gap muat di layar kecil */
      --radius:18px;
    }

    /* ====== LATAR FULLSCREEN TANPA SCROLL ====== */
    html,body{
      height:100dvh; margin:0; overflow:hidden; /* no scroll */
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(1200px 900px at 15% -10%, #ffffff22 0%, #0000 60%),
                  radial-gradient(900px 900px at 85% 110%, #ffffff1c 0%, #0000 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 55%, var(--bg3));
    }

    /* dekorasi blob lembut */
    .blob{position:absolute; filter:blur(40px); opacity:.55; mix-blend-mode:screen; border-radius:50%;}
    .b1{width:420px;height:420px; left:-120px; top:-120px; background:#7ad3ff;}
    .b2{width:380px;height:380px; right:-120px; bottom:-120px; background:#97ffb5;}
    .b3{width:220px;height:220px; left:50%; top:60%; transform:translate(-50%,-50%); background:#7ab7ff;}

    /* ====== KERANGKA ====== */
    .wrap{
      position:relative; z-index:1;
      height:100dvh; width:100vw;
      display:grid; grid-template-rows:auto 1fr;
      padding:18px clamp(12px, 3vw, 28px);
    }

    /* header kecil */
    .top{
      display:flex; align-items:center; justify-content:space-between;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, var(--glass-strong), transparent);
      border:1px solid #ffffff2a; border-radius:14px;
      padding:8px 12px;
    }
    .brand{display:flex; gap:10px; align-items:center}
    .logo{width:28px; height:28px; border-radius:8px; background:#fff; opacity:.9}
    .brand strong{letter-spacing:.3px}
    .pill{padding:8px 12px; border-radius:999px; border:1px solid #ffffff3b; color:var(--text); text-decoration:none; background:var(--glass)}
    .pill:hover{background:var(--glass-strong)}

    /* konten tengah: judul kiri + 3 kartu kanan, tetap muat tanpa scroll */
    .hero{
      display:grid; grid-template-columns: 1.4fr 2fr; align-items:center; gap: clamp(16px,3vw,32px);
      height: calc(100dvh - 80px); /* sisa ruang setelah header */
    }

    .copy h1{margin:0 0 6px; font-size:clamp(1.4rem,4.2vw,2.6rem)}
    .copy p{margin:0; color:var(--muted); opacity:.95}

    /* grid 3 kartu */
    .cards{
      display:grid; gap:var(--gap);
      grid-template-columns: repeat(3, var(--tile));
      justify-content:center; align-content:center;
    }

    .card{
      width:var(--tile); height:var(--tile);
      border-radius:var(--radius);
      background: var(--glass);
      border:1px solid #ffffff3b;
      box-shadow: 0 12px 40px rgba(0,0,0,.18), inset 0 1px 0 #ffffff55;
      overflow:hidden;
      position:relative;
      transition:transform .15s ease, box-shadow .15s ease;
      backdrop-filter: blur(10px) saturate(120%);
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 18px 54px rgba(0,0,0,.25)}
    .thumb, .thumb video, .thumb img{
      width:100%; height:100%; object-fit:cover; display:block;
    }
    .label{
      position:absolute; left:10px; top:10px;
      padding:6px 10px; border-radius:999px;
      background:#00000055; color:#fff; font-size:.85rem; border:1px solid #ffffff33;
      backdrop-filter: blur(6px);
    }
    .go{
      position:absolute; right:10px; bottom:10px;
      padding:8px 12px; border-radius:10px;
      background:#ffffffe6; color:#0b1d3a; text-decoration:none; font-weight:700; border:0;
    }

    /* responsif: kalau layar sangat kecil, skala seluruh grid agar tetap 1 layar tanpa scroll */
    @media (max-width: 420px){
      :root{ --tile: 26vw; }           /* kartu mengecil */
      .hero{ grid-template-columns: 1fr; text-align:center; }
      .copy{ transform: translateY(-4px); }
      .cards{ margin-top:6px; }
    }
  </style>
</head>
<body>
  <!-- blob dekor -->
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand"><div class="logo"></div><strong>Just-Create-World</strong></div>
      <a class="pill" href="#">Get Started</a>
    </div>

    <section class="hero" aria-label="pilih game">
      <div class="copy">
        <h1>Pilih & Mainkan</h1>
        <p>Tiga mini-game. Satu layar. Tanpa scroll.</p>
      </div>

      <div class="cards">
        <!-- RACING -->
        <article class="card">
          <a class="thumb" href="racing/" aria-label="Mainkan Racing">
            <video src="media/racing.mp4" autoplay muted loop playsinline preload="metadata"></video>
          </a>
          <span class="label">Racing</span>
          <a class="go" href="racing/">Play</a>
        </article>

        <!-- FLAPPY -->
        <article class="card">
          <a class="thumb" href="flappy/" aria-label="Mainkan Flappy">
            <video src="media/flappy.mp4" autoplay muted loop playsinline preload="metadata"></video>
          </a>
          <span class="label">Flappy</span>
          <a class="go" href="flappy/">Play</a>
        </article>

        <!-- HORSE -->
        <article class="card">
          <a class="thumb" href="horse/" aria-label="Mainkan Horse">
            <video src="media/horse.mp4" autoplay muted loop playsinline preload="metadata"></video>
          </a>
          <span class="label">Horse</span>
          <a class="go" href="horse/">Play</a>
        </article>
      </div>
    </section>
  </div>

  <script>
    // hemat baterai/data: pause video saat tidak terlihat (walau 1 layar, tetap aman)
    const vids=[...document.querySelectorAll('video')];
    const io=new IntersectionObserver(es=>{
      es.forEach(e=> e.isIntersecting ? e.target.play().catch(()=>{}) : e.target.pause());
    },{threshold:.2});
    vids.forEach(v=>io.observe(v));
  </script>
</body>
</html>
